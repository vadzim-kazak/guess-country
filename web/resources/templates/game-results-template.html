<div class="container-fluid">

    <div class="row">
        <div class="result-game-label col-lg-12">Game is finished</div>
    </div>


    <div class="row row-centered margin-top">
        <div class="result-status-label col-lg-12 ">{{status}}</div>
    </div>


    <div class="row margin-top">
        <div class="col-lg-12">

            <!-- Scores table -->
            <table class="table results-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Scores</th>
                </tr>
                </thead>
                <tbody>
                {{#players}}
                <tr>
                    <td>{{playerName}}</td>
                    <td>{{scores}}</td>
                </tr>
                {{/players}}
                </tbody>
            </table>

        </div>
    </div>

    <div class="row row-centered margin-top">
        <!-- <div class="col-lg-5"><a href="/guesscountry/" class="btn btn-info">Replay</a></div> -->
        <div class="col-lg-12"><a href="/guesscountry" class="btn btn-info">Go to start page</a></div>
    </div>

</div>
