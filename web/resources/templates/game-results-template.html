<div class="container-fluid">

    <div class="row">
        <div class="result-game-label col-lg-12">Game is finished</div>
    </div>


    <div>
        <div>
            <img src="{{imagePath}}"/>
        </div>
        <div class="result-status-label">{{status}}</div>
    </div>


    <!-- Scores table -->
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Scores</th>
        </tr>
        </thead>
        <tbody>
        {{#players}}
        <tr>
            <td>{{index}}</td>
            <td>{{playerName}}</td>
            <td>{{scores}}</td>
        </tr>
        {{/players}}
        </tbody>
    </table>

    <a class="btn btn-info">Replay</a>
    <a href="/guesscountry" class="btn btn-info">Go to start page</a>

</div>
